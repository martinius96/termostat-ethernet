<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='Refresh' content='5; url=termostat.html' />
	<title>HTTP webserver - Arduino + Ethernet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		var getUrlParameter = function getUrlParameter(sParam) {
   	 		var sPageURL = window.location.search.substring(1),
        		sURLVariables = sPageURL.split('&'),
        		sParameterName,
        		i;

    			for (i = 0; i < sURLVariables.length; i++) {
        			sParameterName = sURLVariables[i].split('=');

        			if (sParameterName[0] === sParam) {
            				return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        			}
    			}
		};
	</script>    
</head>

<body>
	<center><h3>Server prijal data z formulára:</h3>
	<li id="output"></li>
	<li id="output2"></li>
	<b>Presmerovanie... Prosim cakajte</b></center>
	<div class="alert alert-danger">
  		<center><strong>Ukážka spracovania (HTML výstup) na strane Arduina - DEMO ukážka.</strong> Súčasťou ukážky nie je backend (dáta sa neukladajú).</center>
	</div>
</body>
<script>
	$(document).ready(function(){
      		var fname = getUrlParameter('fname');
		var fname2 = getUrlParameter('fname2');
		$('#output').html("<b>Referenčná teplota: </b>" + fname + " °C")
		$('#output2').html("<b>Hysteréza: </b>" + fname2 + " °C")
   	});
</script>
